<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid main">
  <div class="top">
    <i class="fa fa-calculator" aria-hidden="true"></i>
    FCC Calculator
  </div>
  <div class="display">
    <div class="display-lcd">
      <div class="display-perms">
        <span id="display-minus" class="display-inactive">_</span>
        <span id="display-memory" class="display-inactive">M</span>
      </div>
      <div class="display-eights">
        8888888888
      </div>
      <div class="display-numbers">
        0
      </div>
      <div class="display-perms display-power-div">
        <span id="display-power" class="display-inactive">00</span>
        <span id="display-ten" class="display-inactive">x10</span>
      </div>
    </div>
  </div>
  <div class="buttons">
    <div class="button-col">
      <button class="button black-button off-button">OFF</button>
      <button class="button black-button">+/-</button>
      <button class="button black-button">âˆš</button>
      <button class="button red-button">C</button>
      <button class="button red-button">AC</button>
    </div>
    <div class="button-col">
      <button class="button blue-button">MR</button>
      <button class="button black-button">7</button>
      <button class="button black-button">4</button>
      <button class="button black-button">1</button>
      <button class="button black-button">0</button>
    </div>
    <div class="button-col">
      <button class="button blue-button">M-</button>
      <button class="button black-button">8</button>
      <button class="button black-button">5</button>
      <button class="button black-button">2</button>
      <button class="button black-button">.</button>
    </div>
    <div class="button-col">
      <button class="button blue-button">M+</button>
      <button class="button black-button">9</button>
      <button class="button black-button">6</button>
      <button class="button black-button">3</button>
      <button class="button black-button">=</button>
    </div>
     <div class="button-col">
      <button class="button black-button">/</button>
      <button class="button black-button">*</button>
      <button class="button black-button">-</button>
      <button class="button black-button button-tall">+</button>
    </div>
  </div>
</div>
<div class="footer">
    Made by Abid Hasan for FreeCodeCamp
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
