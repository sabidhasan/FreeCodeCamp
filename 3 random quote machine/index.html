<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

<link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">

  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-7 text-center main">
            <div class="quote"> 
                <div class="wave">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="quote-text quote-body">
                    <!-- Populated by JS -->
                </div>
                <div class="quote-author quote-body">
                        <!-- Populated by JS -->
                </div>
            </div>
            <a href="#" class="reload"><i class="fa fa-refresh"></i></a>
            <a href="https://twitter.com/intent/tweet?text=" class="twitter">Tweet <i class="fa fa-twitter"></i></a>

<!--               </div> -->

          <div class="footer">by Abid Hasan  |  <a href="#" class="about-link">About</a></div>            
          </div>
      
          <div class="col-md-7 text-center about">
              <p>Quotes from <strong>QuotesOnDesign</strong><br></p>
          </div>
      
      
        </div>
    </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
