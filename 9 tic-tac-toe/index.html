<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- <button onClick = "pickNextMove(b)">Push me</button> -->

<div class="body">
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div class="square" id="0"><span class="player">X</span><span class="computer">O</span></div>
    <div class="square" id="1"><span class="player">X</span><span class="computer">O</span></div>
    <div class="square" id="2"><span class="player">X</span><span class="computer">O</span></div>
    <div class="square" id="3"><span class="player">X</span><span class="computer">O</span></div>
    <div class="square" id="4"><span class="player">X</span><span class="computer">O</span></div>
    <div class="square" id="5"><span class="player">X</span><span class="computer">O</span></div>
    <div class="square" id="6"><span class="player">X</span><span class="computer">O</span></div>
    <div class="square" id="7"><span class="player">X</span><span class="computer">O</span></div>
    <div class="square" id="8"><span class="player">X</span><span class="computer">O</span></div>
  </div>
  <div class="settings">
    <span id="message">Hello, human!</span>
    <div class="settings-options" id="settings">
      <h2>Settings</h2>
      <h3>Who Starts
        <input type="checkbox" id="starting-player" checked />
        <label for="starting-player" onClick="startingLabel()"></label>         <span id="starting-player-label">Computer will go first</span>
      </h3>
      
      <h3>Computer Symbol
        <select id="computer-symbol">
          <option value="O">O</option>
          <option value="X">X</option>
          <option value="S">S</option>
          <option value="-">-</option>
          <option value="*">*</option>          
        </select>
      </h3>
      <h3>Player Symbol
        <select id="player-symbol">
          <option value="X">X</option>
          <option value="O">O</option>
          <option value="S">S</option>
          <option value="-">-</option>
          <option value="*">*</option>
        </select>
      </h3>
      <h3>Difficulty
        <select id="difficulty">
          <option value="2">Hard</option>
          <option value="1">Medium</option>
          <option value="0">Easy</option>
        </select>
        <span><strong>Easy</strong> plays randomly, <strong>Medium</strong> plays somewhat randomly, <strong>Hard</strong> is unbeatable</span>
      </h3>
      <button class="start-game" onClick = "startGame()">Start Game</button>
    </div>
  </div>
</div>
  
    <script  src="js/index.js"></script>

</body>
</html>
